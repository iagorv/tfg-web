<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<div class="login-container">
    <h2>Crear cuenta</h2>
    <form id="registro-form"  action="/registro" method="post">
        <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="input-group">
            <label for="register-password">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="register-password" name="password" placeholder="Crea una contraseña" required>
                <button type="button" class="toggle-password">Mostrar</button>
            </div>
        </div>
        <div class="input-group">
            <label for="confirm-password">Repite la contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Repite la contraseña" required>

                <button type="button" class="toggle-password">Mostrar</button>
            </div>
        </div>
        <p class="error-message" id="password-error" style="color:#ff5c5c; display: none;">Las contraseñas no coinciden.</p>

        <p class="error-message" th:text="${error}" ></p>
        <button type="submit" class="login-btn">Registrarse</button>
    </form>
    <p style="margin-top: 15px; color: #eaeaea;">
        ¿Ya tienes una cuenta? <a href="/login" style="color: #6fe381;">Inicia sesión aquí</a>
    </p>
</div>
</body>
<script src="/js/verPswd.js"></script>
<script src="/js/repeatPswd.js"></script>
</html>
