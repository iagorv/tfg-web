    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${juego.nombre}">Detalle del Juego</title>
        <link rel="stylesheet" href="/styles/detalle-juego.css">
    </head>
    <body>
    <div th:replace="fragments/header :: headerFragment"></div>

    <!-- Banner superior -->
    <div class="banner" th:style="'background-image: url(http://localhost:8080/img/banners/' + ${juego.id} + '.png)'"></div>
    <main class="detalle-container">
        <aside class="juego-sidebar">
            <div class="poster">
                <img th:src="@{'http://localhost:8080/img/games/' + ${juego.id} + '.png'}" alt="Portada del juego">
            </div>


            <!-- Secci√≥n de nota media MOVIDA aqu√≠ -->
            <section class="rating-section">
                <h2>‚≠ê Nota media</h2>
                <p id="nota-media-texto">Cargando...</p>
                <canvas id="graficoNotas" width="400" height="150"></canvas>
            </section>
        </aside>

        <section class="main-content">
            <!-- üëá MUEVES AQU√ç LA INFO DEL JUEGO üëá -->
            <div class="info-juego">
                <h1 class="titulo" th:text="${juego.nombre}">Nombre del juego</h1>
                <p class="subtitulo" th:text="${juego.desarrollador}">Desarrollador</p>
                <p><strong>A√±o:</strong> <span th:text="${juego.a√±oSalida}"></span></p>
                <p><strong>G√©neros:</strong> <span th:text="${#strings.listJoin(juego.generos, ', ')}"></span></p>
                <p><strong>Plataformas:</strong> <span th:text="${#strings.listJoin(juego.plataformas, ', ')}"></span></p>
                <p class="descripcion" th:text="${juego.descripcion}"></p>
                <div class="acciones-juego">
                    <a th:href="@{'/juegos/' + ${juego.id} + '/review'}" class="btn">A√±adir rese√±a</a>
                    <div th:switch="${estadoJuego}">
                        <!-- Sin estado asignado -->
                        <form th:case="null" method="post" th:action="@{/estado-juego/cambiar}">
                            <input type="hidden" name="juegoId" th:value="${juego.id}" />
                            <input type="hidden" name="estado" value="deseado" />
                            <button type="submit" class="btn btn-secundario">‚ûï A√±adir a deseados</button>
                        </form>

                        <!-- Deseado: jugar o abandonar -->
                        <div th:case="'deseado'">
                            <form method="post" th:action="@{/estado-juego/cambiar}">
                                <input type="hidden" name="juegoId" th:value="${juego.id}" />
                                <input type="hidden" name="estado" value="jugando" />
                                <button type="submit" class="btn btn-secundario">‚ñ∂Ô∏è Empezar a jugar</button>
                            </form>
                            <form method="post" th:action="@{/estado-juego/cambiar}">
                                <input type="hidden" name="juegoId" th:value="${juego.id}" />
                                <input type="hidden" name="estado" value="abandonado" />
                                <button type="submit" class="btn btn-secundario">‚ùå Abandonar</button>
                            </form>
                        </div>

                        <!-- Jugando: terminar o abandonar -->
                        <div th:case="'jugando'">
                            <form method="post" th:action="@{/estado-juego/cambiar}">
                                <input type="hidden" name="juegoId" th:value="${juego.id}" />
                                <input type="hidden" name="estado" value="terminado" />
                                <button type="submit" class="btn btn-secundario">‚úÖ Marcar como terminado</button>
                            </form>
                            <form method="post" th:action="@{/estado-juego/cambiar}">
                                <input type="hidden" name="juegoId" th:value="${juego.id}" />
                                <input type="hidden" name="estado" value="abandonado" />
                                <button type="submit" class="btn btn-secundario">‚ùå Abandonar</button>
                            </form>
                        </div>

                        <!-- Terminado -->
                        <form th:case="'terminado'" method="post" th:action="@{/estado-juego/cambiar}">
                            <input type="hidden" name="juegoId" th:value="${juego.id}" />
                            <input type="hidden" name="estado" value="jugando" />
                            <button type="submit" class="btn btn-secundario">üîÅ Volver a jugar</button>
                        </form>

                        <!-- Abandonado -->
                        <form th:case="'abandonado'" method="post" th:action="@{/estado-juego/cambiar}">
                            <input type="hidden" name="juegoId" th:value="${juego.id}" />
                            <input type="hidden" name="estado" value="deseado" />
                            <button type="submit" class="btn btn-secundario">‚ûï A√±adir a deseados</button>
                        </form>
                    </div>
                    <button class="btn" id="abrirBitacoraBtn">üìù A√±adir bit√°cora</button>


                </div>
            </div>
            <!-- SIMILARES primero -->
            <section class="similares-section">
                <h2>üéÆ Juegos similares</h2>
                <div class="similares-grid">
                    <div th:each="sim : ${similares}" class="juego-card">
                        <a th:href="@{'/juegos/' + ${sim.id}}">
                            <img th:src="@{'http://localhost:8080/img/games//' + ${sim.id} + '.png'}" alt="Juego similar">
                            <p th:text="${sim.nombre}">Nombre del juego</p>
                        </a>
                    </div>
                </div>
            </section>

            <!-- REVIEWS despu√©s -->
            <section class="reviews-section" th:if="${reviews != null and !reviews.isEmpty()}">
                <h2>üó£ Rese√±as</h2>
                <div th:each="review : ${reviews}" class="review">
                    <p class="review-autor">
                        <strong th:text="${review.usuarioNombre}">Usuario</strong> -
                        <span th:text="${#temporals.format(review.fechaReview, 'dd/MM/yyyy')}">fecha</span>
                    </p>
                    <p class="review-texto" th:text="${review.rese√±a}">Texto de la rese√±a</p>
                    <p class="review-nota">‚≠ê <span th:text="${review.nota}">8</span> / 10</p>
                </div>
            </section>
        </section>

    </main>

    <div id="modalBitacora" class="modal hidden">
        <div class="modal-content">
            <span class="cerrar" id="cerrarModal">&times;</span>
            <h3>Nueva bit√°cora</h3>
            <textarea id="textoBitacora" rows="5" placeholder="Escribe tu avance..."></textarea>
            <button id="guardarBitacoraBtn" class="btn">Guardar</button>
        </div>
    </div>


    <div th:replace="fragments/footer :: footerFragment"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">





        const idJuego = [[${juego.id}]];
        const idUsuario =  [[${session.idUsuarioLogeado}]]

        fetch(`http://localhost:8080/api/review/juego/${idJuego}/distribucion`)
            .then(response => response.json())
            .then(data => {
                const conteos = data.conteos;
                const notaMedia = data.notaMedia;

                document.getElementById('nota-media-texto').textContent = `‚≠ê ${notaMedia.toFixed(1)} / 10`;

                const ctx = document.getElementById('graficoNotas').getContext('2d');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Array(10).fill(''),
                        datasets: [{
                            label: 'Notas',
                            data: conteos,
                            backgroundColor: '#9f6eed',
                            hoverBackgroundColor: '#b187f7',
                            borderRadius: 4,
                            barPercentage: 0.95,  // Ajustado para m√≠nima separaci√≥n
                            categoryPercentage: 1.0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: '#2a2a40',
                                titleColor: '#fff',
                                bodyColor: '#eaeaea',
                                callbacks: {
                                    label: (ctx) => `Notas entre ${ctx.dataIndex}‚Äì${ctx.dataIndex + 1}: ${ctx.raw}`
                                }
                            }
                        },
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        },
                        animation: {
                            duration: 800,
                            easing: 'easeOutCubic'
                        }
                    }
                });

            })
            .catch(err => {
                console.error('Error al obtener la distribuci√≥n de notas:', err);
                document.getElementById('nota-media-texto').textContent = "‚≠ê No disponible";
            });

        document.getElementById("abrirBitacoraBtn").addEventListener("click", () => {
            document.getElementById("modalBitacora").classList.remove("hidden");
        });

        document.getElementById("cerrarModal").addEventListener("click", () => {
            document.getElementById("modalBitacora").classList.add("hidden");
        });
        document.getElementById("guardarBitacoraBtn").addEventListener("click", () => {
            const entradaTexto = document.getElementById("textoBitacora").value;

            if (!entradaTexto.trim()) {
                Toastify({
                    text: "‚ö†Ô∏è La entrada no puede estar vac√≠a.",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#ff9800",
                    stopOnFocus: true
                }).showToast();
                return;
            }

            const bitacoraData = {
                usuarioId: idUsuario,
                juegoId: idJuego,
                entrada: entradaTexto
            };

            fetch("http://localhost:8080/api/bitacora/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(bitacoraData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.text();
                })
                .then(msg => {
                    Toastify({
                        text: "‚úÖ Entrada a√±adida correctamente.",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#4caf50",
                        stopOnFocus: true
                    }).showToast();

                    document.getElementById("modalBitacora").classList.add("hidden");
                    document.getElementById("textoBitacora").value = "";
                })
                .catch(error => {
                    console.error("Error al guardar la bit√°cora:", error);
                    Toastify({
                        text: "‚ùå Error al guardar la bit√°cora: " + error.message,
                        duration: 4000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#f44336",
                        stopOnFocus: true
                    }).showToast();
                });
        });



    </script>

    </html>
