<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{login.title}">Iniciar sesión</title>
    <link rel="stylesheet" href="/styles/login.css" />
</head>
<body>

<div class="login-container">
    <h2 th:text="#{login.title}">Iniciar sesión</h2>
    <p class="success-message" th:text="${success}" style="color: #6fe381; margin-top: 15px;"></p>

    <form action="/login" method="post">
        <div class="input-group">
            <label for="email" th:text="#{login.user}">Usuario</label>
            <input type="text" id="email" name="email" th:placeholder="#{login.user.placeholder}" required />
        </div>
        <div class="input-group">
            <label for="password" th:text="#{login.password}">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" th:placeholder="#{login.password.placeholder}" required />
                <button type="button" id="togglePassword" class="toggle-password" th:text="#{login.showPassword}">Mostrar</button>
            </div>
        </div>

        <p class="error-message" th:text="${error}"></p>
        <button type="submit" class="login-btn" th:text="#{login.button}">Iniciar sesión</button>
    </form>

    <p style="margin-top: 15px; color: #eaeaea;">
        <span th:text="#{login.noAccount}">¿No tienes una cuenta?</span>
        <a href="/registro" style="color: #6fe381;" th:text="#{login.register}">Regístrate aquí</a>
    </p>
</div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const errorMessage = document.querySelector('.error-message');
        const loginContainer = document.querySelector('.login-container');

        if (errorMessage && errorMessage.textContent.trim() !== "") {
            loginContainer.classList.add('shake');
            loginContainer.addEventListener('animationend', () => {
                loginContainer.classList.remove('shake');
            }, { once: true });
        }
    });
</script>

<script src="/js/verPswd.js"></script>
</body>
</html>
